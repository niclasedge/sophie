{% assign author = site.authors[page.author] %}
{% if author %}
<div class="row mt-5">
<div class="col-md-2 align-self-center">
    {% if author.avatar %}
    <img class="rounded-circle" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}" width="90"/>
    {% endif %}
</div>
<div class="col-md-10">
    <h5 class="font-weight-bold">Geschrieben von {{ author.display_name }} {% if author.twitter %}<span><a target="_blank" href="{{ author.twitter }}" class="btn btn-outline-success btn-sm btn-round ml-2">Follow</a></span>{% endif %}</h5>
    {{ author.description }}
</div>
</div>
{% endif %}
