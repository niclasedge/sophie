# Site
name: "Sophies Blog"
title: "Sophies Blog"
description: "Ein moderner Blog mit dem Mediumish Jekyll Theme"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
url: "https://niclasedge.github.io/sophie"
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sophie:
    name: Sophie
    display_name: Sophie
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    avatar: 'assets/images/avatar.png'
    email: your-email@example.com
    web: https://github.com/niclasedge
    twitter: ''
    description: "Blog-Autor und Entwickler. Schreibt Ã¼ber Technologie, Entwicklung und andere interessante Themen."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
