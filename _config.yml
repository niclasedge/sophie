# Site
name: "Mein Blog"
title: "Mein Blog"
description: "Ein minimalistischer Blog mit dem Memoirs Jekyll Theme"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ""
url: "https://niclasedge.github.io/sophie"
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
email: your-email@example.com

# Authors
authors:
  admin:
    name: Admin
    display_name: Admin
    avatar: 'assets/images/avatar.png'
    email: your-email@example.com
    web: https://github.com/niclasedge
    twitter: ''
    description: "Blog-Autor und Entwickler. Schreibt Ã¼ber Technologie, Entwicklung und andere interessante Themen."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Adsense (change to "enabled" to activate, also your client id and ad slot)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [
  changelog.md, 
  LICENSE.txt, 
  README.md, 
  Gemfile, 
  Gemfile.lock,
  node_modules,
  vendor,
  .bundle,
  .sass-cache,
  .jekyll-cache,
  .jekyll-metadata
]
